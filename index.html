<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <title>Document</title>
</head>

<body>
    <div class="background">
        <div style="width:650px; height:460px; padding-left: 8px;">
            <canvas class="line-chart"></canvas>
        </div>
        <div style="width:650px; height:460px; padding-left: 8px;">
            <canvas class="bar-chart"></canvas>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>


        <script>

            var ctx = document.getElementsByClassName("line-chart");


            var chartGraph = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ["2000", "2001", "2002", "2003", "2004", "2005", "2006", "2007", "2008",
                        "2009", "2010", "2011", "2012", "2013", "2014", "2015", "2016", "2017"],
                    datasets: [{
                        label: "GASOLINA",
                        data: [1.85, 1.88, 1.92, 1.95, 1.94, 1.95, 1.99, 2.05, 2.10, 2.15, 2.20, 2.35, 2.34, 2.45, 2.68, 2.95, 3.10, 3.95],
                        borderWidth: 6,
                        borderColor: 'rgba(77,166,253,0.85)',
                        backgroundColor: 'transparent',

                    },
                    {
                        label: "SALARIO MINIMO",
                        data: [0.85, 0.88, 0.92, 0.95, 0.26, 0.35, 0.49, 0.05, 0.10, 0.15, 0.20, 0.35, 0.34, 0.45, 0.28, 0.35, 0.10, 0.32],
                        borderWidth: 6,
                        borderColor: 'rgba(6,204,0,0.85)',
                        backgroundColor: 'transparent',

                    },
                    ]
                },

                options: {
                    title: {
                        display: true,
                        fontSize: 20,
                        text: "RELATÓRIO INPC GASOLINA X SALARIO MINIMO"
                    },
                    labels: {
                        fontStyle: "bold",
                    },
                    tooltips: {
                        mode: 'dataset',
                    }
                }
            });




        </script>

        <script>

            var ctx = document.getElementsByClassName("bar-chart");


            var chartGraph = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ["2000", "2001", "2002", "2003", "2004", "2005", "2006", "2007", "2008",
                        "2009", "2010", "2011", "2012", "2013", "2014", "2015", "2016", "2017"],
                    datasets: [{
                        label: "GASOLINA",
                        data: [1.85, 1.88, 1.92, 1.95, 1.94, 1.95, 1.99, 2.05, 2.10, 2.15, 2.20, 2.35, 2.34, 2.45, 2.68, 2.95, 3.10, 3.95],
                        borderWidth: 6,
                        borderColor: 'rgba(77,166,253,0.85)',
                        backgroundColor: 'transparent',

                    },
                    {
                        label: "SALARIO MINIMO",
                        data: [0.85, 0.88, 0.92, 0.95, 0.26, 0.35, 0.49, 0.05, 0.10, 0.15, 0.20, 0.35, 0.34, 0.45, 0.28, 0.35, 0.10, 0.32],
                        borderWidth: 6,
                        borderColor: 'rgba(6,204,0,0.85)',
                        backgroundColor: 'transparent',

                    },
                    ]
                },

                options: {
                    title: {
                        display: true,
                        fontSize: 20,
                        text: "RELATÓRIO INPC GASOLINA X SALARIO MINIMO"
                    },
                    labels: {
                        fontStyle: "bold",
                    },
                    tooltips: {
                        mode: 'index',
                        axis: 'y'
                    }
                }
            });




        </script>


    </div>
</body>

</html>
